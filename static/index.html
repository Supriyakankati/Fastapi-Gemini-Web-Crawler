<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Me Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 400px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    #answer {
      margin-top: 20px;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Ask Me Anything</h1>

  <div class="row">
    <input id="urlInput" type="text" placeholder="Enter website URL..." />
    <button onclick="scrapeWebsite()">Enter</button>
  </div>

  <div class="row">
    <input id="questionInput" type="text" placeholder="Ask your question..." />
    <button onclick="askQuestion()">Ask</button>
  </div>

  <div id="answer"></div>

  <script>
    async function scrapeWebsite() {
      const url = document.getElementById("urlInput").value;
      const answerBox = document.getElementById("answer");

      if (!url) {
        answerBox.innerText = "‚ùó Please enter a website URL.";
        return;
      }

      answerBox.innerText = "‚è≥ Scraping...";

      const response = await fetch('/remember', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: url, max_pages: 10 })
      });

      const data = await response.json();
      answerBox.innerText = data.message || "‚ö†Ô∏è Unable to scrape website.";
    }

    async function askQuestion() {
      const question = document.getElementById("questionInput").value;
      const answerBox = document.getElementById("answer");

      if (!question) {
        answerBox.innerText = "‚ùó Please enter a question.";
        return;
      }

      answerBox.innerText = "ü§ñ Asking...";

      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      answerBox.innerText = data.answer || "‚ö†Ô∏è No answer received.";
    }
  </script>
</body>
</html>
